<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div id="container">
        <header></header>
        <main>
            <section class="section-header">
                <div class="type-select">
                    <div class="type-select-box">
                        <div class="selected-type">All</div>
                        <div class="selected-type-button">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                    <ul class="type-select-box-list visible">
                        <li class="type-selected">All</li>
                        <li>Importance</li>
                        <li>Complete</li>
                        <li>Incomplete</li>
                    </ul>
                    <div class="focusout visible"></div>
                </div>
                <div class="incomplete-count-text">
                    완료하지 않은 Todo가 <span class="incomplete-count-number">14</span>건 있습니다
                </div>
            </section>
            <section class="section-body">
                <ul class="todo-content-list">
                    <!-- <li class="todo-content">
                        <input type="checkbox" id="complete-check-index" class="complete-check">
                        <label for="complete-check-index"><i class="fa-solid fa-check"></i></label>
                        <div class="todo-content-text">오늘의 할 일</div>
                        <input type="text" class="todo-content-input visible">
                        <input type="checkbox" id="importance-check-index" class="importance-check">
                        <label for="importance-check-index">
                            <i class="fa-solid fa-star importance-on"></i>
                            <i class="fa-regular fa-star importance-off"></i>
                        </label>
                        <div class="trash-button"><i class="fa-solid fa-delete-left"></i></div>
                    </li> -->
                </ul>
            </section>
            <div class="add-todo-button"><i class="fa-solid fa-plus"></i></div>
        </main>
    </div>
    <div class="modal-container modal-visible">
        <div class="modal-add-todo">
            <div class="modal-header">
                <h2><i class="fa-solid fa-pen-to-square"></i>Todo 추가</h2>
                <button class="modal-close-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-items">
                <input type="text" class="modal-todo-input" placeholder="오늘의 Todo를 입력하세요.">
                <input type="checkbox" id="importance-check-index" class="importance-check">
                <label for="importance-check-index">
                    <i class="fa-solid fa-star importance-on"></i>
                    <i class="fa-regular fa-star importance-off"></i>
                </label>
            </div>
            <button class="modal-commit-button">확인</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
